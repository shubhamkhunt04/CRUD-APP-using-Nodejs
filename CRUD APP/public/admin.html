<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminLogin</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    img {
      border-radius: 50%;
      height: 70px;
      width: 70px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
      width: 50%;
    }

    body {
      background-color: linen;
    }

    button {
      vertical-align: auto;
      align-items: center;
    }
  </style>

</head>

<body>

  <div id="message"></div>

  <div class="container w-50 bg-dark my-5 rounded py-3">
    <div>
      <img src="./images/logo.svg" alt="logo">
    </div>
    <form class="text-white">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="username" id="ausername" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" id="apassword" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-outline-primary" id="alogin">Login</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- footer start -->

  <footer class="mt-1">
    <div class="text-center">
      <p>Â© Copyright 2020 By Shubham Khunt. <span><a href="./privacypolicy.html"
            style="text-decoration: underline;color: black;">Privacy Policy</a></span></p>
    </div>
  </footer>
  <!-- footer end -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="./javascripts/adminlogin.js"></script>
</body>

</html>
