<body>

  <!-- navbar start -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-color fixed-top">
    <a class="navbar-brand font-weight-bold text-light" href="#">CRUD APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link active zoom" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link zoom" href="contactus.html">Contact<span class="sr-only">(current)</span></a>
        </li>
        </li>
      </ul>
      <button type="button" class="btn btn-outline-warning mx-2" data-toggle="modal" data-target="#login">
        Login
      </button>
    </div>
  </nav>

  <!-- navbar end  -->



  <!-- login landing page start -->
  <!-- Modal -->



  <div class="container navpositioninloginpage">

    <p class="text-center text-capitalize display-4 mx-auto my-5">Login Now</p>

  </div>

  <div class="container">
    <div class="row">
      <button type="button" class="btn-lg btn-outline-primary w-25 mx-auto" data-toggle="modal" data-target="#login">
        Login
      </button>
    </div>
  </div>




  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="loginAlert"></div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" id="lusername" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="lpassword" placeholder="Enter your password" autocomplete="off">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!-- login landing page end -->


  <!-- footer start -->

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./javascripts/userlogin.js"></script>
